<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Everybox 실시간 채팅</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chatBox {
      border: 1px solid #ccc;
      padding: 10px;
      height: 400px;
      width: 500px;
      overflow-y: scroll;
      background-color: #f9f9f9;
    }
    .message {
      margin: 8px 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .me { align-items: flex-end; }
    .sender {
      font-size: 0.8em;
      color: #888;
      margin-bottom: 2px;
    }
    .bubble {
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 60%;
      word-break: break-word;
    }
    .me .bubble { background-color: #cce5ff; }
    .other .bubble { background-color: #e2e2e2; }
    .input-area { margin-top: 10px; }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>💬 Everybox 실시간 채팅</h2>

  <div>
    <label>채팅방 ID: <input id="chatRoomId" type="number" value="1"></label>
    <label>내 사용자 ID: <input id="senderId" type="number" value="2"></label>
    <button onclick="connect()">🔌 연결</button>
    <button onclick="disconnect()">❌ 연결 해제</button>
  </div>

  <div id="status" style="color: green;">❌ 연결되지 않음</div>

  <div id="chatBox"></div>

  <div class="input-area">
    <input id="messageInput" type="text" placeholder="메시지를 입력하세요" style="width: 400px;" />
    <button onclick="sendMessage()">전송</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    let stompClient = null;
    let myId = null;

    function connect() {
      const chatRoomId = document.getElementById("chatRoomId").value;
      myId = parseInt(document.getElementById("senderId").value);

      if (stompClient && stompClient.connected) {
        alert("이미 연결되어 있습니다.");
        return;
      }

      document.getElementById("status").innerText = `🕐 연결 중...`;

      fetch(`http://localhost:8080/chatrooms/${chatRoomId}/messages`)
        .then(res => res.json())
        .then(messages => {
          document.getElementById("chatBox").innerHTML = ""; // 채팅창 초기화
          messages.forEach(showMessage);

          document.getElementById("status").innerText = `✅ ${chatRoomId}번 채팅방에 연결됨`;
          connectSocket(chatRoomId);
        })
        .catch(() => {
          alert("이전 메시지 로드 실패");
          document.getElementById("status").innerText = "❌ 연결 실패";
        });
    }

    function connectSocket(chatRoomId) {
      const socket = new SockJS("http://localhost:8080/ws-chat");
      stompClient = Stomp.over(socket);

      stompClient.connect({}, () => {
        stompClient.subscribe(`/topic/chatroom/${chatRoomId}`, (msg) => {
          const data = JSON.parse(msg.body);
          showMessage(data);
        });
      }, () => {
        document.getElementById("status").innerText = "❌ 연결 실패";
      });
    }

    function disconnect() {
      if (stompClient && stompClient.connected) {
        stompClient.disconnect(() => {
          document.getElementById("status").innerText = "❌ 연결 해제됨";
          stompClient = null;
        });
      } else {
        document.getElementById("status").innerText = "⚠️ 연결되지 않은 상태입니다.";
      }
    }

    function sendMessage() {
      const chatRoomId = document.getElementById("chatRoomId").value;
      const content = document.getElementById("messageInput").value;
      if (!content.trim() || !stompClient || !stompClient.connected) return;

      stompClient.send(`/app/chat.send/${chatRoomId}`, {}, JSON.stringify({
        senderId: myId,
        content: content
      }));

      document.getElementById("messageInput").value = "";
    }

    function showMessage(msg) {
      const chatBox = document.getElementById("chatBox");

      const wrapper = document.createElement("div");
      wrapper.className = "message " + (msg.sender.id === myId ? "me" : "other");

      const senderName = document.createElement("div");
      senderName.className = "sender";
      senderName.innerText = `${msg.sender.nickname}`;

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = msg.content;

      wrapper.appendChild(senderName);
      wrapper.appendChild(bubble);
      chatBox.appendChild(wrapper);

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
